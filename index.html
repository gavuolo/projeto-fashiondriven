<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<div class="top-bar">
    <div class="logo">
        <img src="./images/Logo.png" alt="Logo FashionDriven">
    </div>
</div>


    <div class="principal">
        <div class="all-options">
            <div class="container">
                <div class="title">
                    <h1>Escolha o modelo</h1>
                </div>
                <div class="box model">
                    <div class="selection">
                        <div class="click" onclick="escolherModelo(this)">
                            <img src="./images/tshirt.png" alt="T-shirt">
                        </div>
                        <h6 class="esconder">T-shirt</h6>
                        <p>T-Shirt</p>
                    </div>
                    <div class="selection ">
                        <div class="click" onclick="escolherModelo(this)">
                            <img src="./images/Camiseta.png" alt="top-tank">
                        </div>
                        <h6 class="esconder">top-tank</h6>
                        <p>Camiseta</p>
                    </div>
                    <div class="selection">
                        <div class="click" onclick="escolherModelo(this)">
                            <img src="./images/Mangalonga.png" alt="long">
                        </div>
                        <h6 class="esconder">long</h6>
                        <p>Manga longa</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="title">
                    <h1>Escolha a gola</h1> 
                </div>
                <div class="box neck">
                    <div class="selection">
                        <div class="click" onclick="escolherGola(this)">
                            <img src="./images/GolaV.png" alt="Gola V">
                        </div>
                        <h6 class="esconder">v-neck</h6>
                        <p>Gola V</p>
                    </div>
                    <div class="selection">
                        <div class="click" onclick="escolherGola(this)">
                            <img src="./images/GolaRedonda.png" alt="Gola Redonda">
                        </div>
                        <h6 class="esconder">round</h6>
                        <p>Gola redonda</p>
                    </div>
                    <div class="selection">
                        <div class="click" onclick="escolherGola(this)">
                            <img src="./images/GolaPolo.png" alt="Gola Polo">
                        </div>
                        <h6 class="esconder">polo</h6>
                        <p>Gola polo</p>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="title">
                    <h1>Escolha o tecido</h1>
                </div>
                <div class="box material">
                    <div class="selection">
                        <div class="click" onclick="escolherTecido(this)">
                            <img src="./images/Seda.png" alt="Seda">
                        </div>
                        <h6 class="esconder">silk</h6>
                        <p>Seda</p>
                    </div>
                    <div class="selection">
                        <div class="click" onclick="escolherTecido(this)">
                            <img src="./images/Algodão.png" alt="Algodão">
                        </div>
                        <h6 class="esconder">cotton</h6>
                        <p>Algodão</p>
                    </div>
                    <div class="selection">
                        <div class="click" onclick="escolherTecido(this)">
                            <img src="./images/Poliester.png" alt="Poliester">
                        </div>
                        <h6 class="esconder">polyester</h6>
                        <p>Poliéster</p>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="title">
                    <h1>Imagem de referência</h1>
                </div>

                <div class="img-ref">
                    <input type="link" placeholder="Insira o link" >
                    <button onclick="confirmarPedido()">Confirmar pedido</button>
                </div>
            </div>
        </div>


        <div class="box-right">
            <img src="./images/ilustração.png" alt="Imagem ilustrativa">
        </div>
    </div>

<div class="box-bot">
    
    <div class="last-products-h1">
        <h1>Últimos pedidos</h1>
    </div>

    <div class="all-products">
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
